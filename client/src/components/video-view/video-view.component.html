<mat-card class="video-view">
  <!-- UX spinner before video is loaded -->
  <div *ngIf="!videoLoaded" class="video-view__spinner">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Video player -->
  <iframe
    *ngIf="videoLoaded"
    class="video-view__iframe"
    width="560"
    height="315"
    [src]="formatSafeUrl(url | async)"
    frameborder="0"
    allowfullscreen
  ></iframe>
</mat-card>
