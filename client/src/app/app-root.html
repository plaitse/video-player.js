<div class="components-wrapper">
  <!-- History panel -->
  <history class="history" *ngIf="showHistory | async"></history>

  <!-- Search bar and video view panels -->
  <div class="video-player">
    <search-bar></search-bar>
    <video-view *ngIf="url | async"></video-view>
  </div>

  <!-- Bookmarks panel-->
  <bookmarks *ngIf="showBookmarks | async" class="bookmarks"></bookmarks>
</div>

<!-- Button to show or hide the bookmarks panel -->
<button mat-fab class="bookmarks-display" (click)="toggleBookmarks()">
  <svg style="width: 24px; height: 24px;" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
    />
  </svg>
</button>
